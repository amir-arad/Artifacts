<section data-ng-controller="PlayerLoginController" data-ng-init="findOne()">
    <form class="form-horizontal" data-ng-submit="submit()">
        <div class="control-group">
            <label class="control-label" for="title">Player name</label>

            <div class="controls">
                <input type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
                </input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="content">Content</label>

            <div class="controls">
                <textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content">
                </textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn">
            </div>
        </div>
    </form>
</section>


<h3>Enter some data and submit to send and access protected data.</h3>
<form ng-submit="restrictedAction()">
    Enter restricted data:
    <input type="text" ng-model="restrictedData">
    <input type="submit" value="Submit"></input>
</form>
<p ng-repeat="r in restrictedContent">Server says: {{r}}</p>
