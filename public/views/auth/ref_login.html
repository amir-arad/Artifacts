<!doctype html>
<html>

    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>LP Manage</title>

    <link href="css/application.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="js/application.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $('#login').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '/api/login',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    statusCode: {
                        200: function() {
                            console.info('Reached 200 handler');
                            var defaultRedirectUrl = '/tools/launch-management/workshop/';
                            var redirectUrl = localStorage['urlBeforeLogin'] || defaultRedirectUrl;
                            console.info('Redirecting to url: ' + redirectUrl);
                            window.location.replace(redirectUrl);
                        },
                        401: function() {
                            console.error('Reached 401 handler');
                            alert('Wrong username or password');
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.error('Login request failed. Error: ' + thrownError + '. HTTP error code: ' + xhr.status);
                    }
                });
            });

        });
    </script>
</head>

<body>
<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">LP Manage</a>
    </div>
</nav>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="padded">
            <div class="login box" style="margin-top: 80px;">
                <div class="box-header">
                    <span class="title">Login</span>
                </div>
                <div class="box-content padded">
                    <form class="separate-sections">
                        <div class="input-group addon-left">
                            <span class="input-group-addon" href="#">
                              <i class="icon-user"></i>
                            </span>
                            <input id="username" type="text" placeholder="username">
                        </div>
                        <div class="input-group addon-left">
                            <span class="input-group-addon" href="#">
                              <i class="icon-key"></i>
                            </span>
                            <input id="password" type="password" placeholder="password">
                        </div>
                        <div>
                            <input id="login" class="btn btn-blue btn-block" type="button" value="Sign In"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
