        /* ANIMATIONS */
    @-webkit-keyframes rotate {
        from{
            -webkit-transform: rotate(0deg);

        to{
            -webkit-transform: rotate(360deg);
            -webkit-transform-origin: 99% 100%;
        }
    }

    @-webkit-keyframes fade {
        0%{
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
    }
