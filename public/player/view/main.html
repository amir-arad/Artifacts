<div>
    <div ng-controller="launchSchemaController">
        <form class="css-form" novalidate>
            <div>
                <label class="attrLabel">ID</label>
                <span>{{launchSchema.id}}</span>
            </div>
            <div>
                <label class="attrLabel">Name</label>
                <input type="text" ng-model="launchSchema.name">
            </div>
            <div>
                <label class="attrLabel">Description</label>
                <input type="text" ng-model="launchSchema.description">
            </div>
            <div ng-controller="launchSchemaOptionsController">
                <label class="attrLabel">Status</label>
                <select ng-model="launchSchema.status" ng-options="(status | capitalFirstLetter) for status in statuses"></select>
            </div>
            <div ng-controller="launchSchemaOptionsController">
                <label class="attrLabel">Contexts</label>
                <select ng-model="launchSchema.status" ng-options="(context | capitalFirstLetter) for context in contexts"></select>
            </div>

            <div>
                <button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
                <button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
            </div>
        </form>
    </div>

    <!--</div>-->

</div>

        width: 90px;
